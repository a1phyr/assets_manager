on: [push, pull_request]

name: CI

env:
  CARGO_INCREMENTAL: 0

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - "1.61"
    steps:
      - name: Install development libraries
        run: sudo apt update && sudo apt install libasound2-dev -y

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        run: rustup toolchain add ${{ matrix.rust }} && rustup default ${{ matrix.rust }}

      - name: Downgrade dependencies to MSRV
        if: ${{ matrix.rust == '1.61' }}
        run: |
          cargo update -p serde_yaml --precise 0.9.21
          cargo update -p is-terminal --precise 0.4.7
          cargo update -p ron --precise 0.8.0

      - name: cargo test
        run: cargo test --workspace

      - name: cargo test --all-features
        run: cargo test --workspace --all-features

  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: cargo fmt -- --check
        run: cargo fmt -- --check
