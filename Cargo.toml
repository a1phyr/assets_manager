[package]
name = "assets_manager"
version = "0.1.0"
authors = ["Beno√Æt du Garreau"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
description= "Conveniently load, store and cache external resources"

repository = "https://github.com/a1phyr/assets_manager"

categories = ["data-structures", "filesystem", "game-development"]
keywords = ["assets", "resources"]


[features]
bincode = ["serde_bincode", "serde"]
cbor = ["serde_cbor", "serde"]
json = ["serde_json", "serde"]
ron = ["serde_ron", "serde"]
yaml = ["serde_yaml", "serde"]


[dependencies]
parking_lot = {version = "0.10", optional = true}

serde = {version = "1.0", optional = true}
serde_bincode = {version = "1.2", package = "bincode", optional = true}
serde_cbor = {version = "0.11", optional = true}
serde_json = {version = "1.0", optional = true}
serde_ron = {version = "0.5", package = "ron", optional = true}
serde_yaml = {version = "0.8", optional = true}


[dev-dependencies]
cfg-if = "0.1"
rand = "0.7"


[package.metadata.docs.rs]
all-features = true
